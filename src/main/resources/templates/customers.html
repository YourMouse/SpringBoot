<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://v4ing.bootcss.com/docs/4.3/examples/dashboard/">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body>
<nav th:replace="~{both/both :: navbar}"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{both/both :: sidebar(active='customers.html')}"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div style="position: absolute; inset: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"
                 class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>department</th>
                        <th>gender</th>
                        <th>birth</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp: ${emps}">
                        <td th:text="${emp.getId()}"></td>
                        <td th:text="${emp.getLastName()}"></td>
                        <td th:text="${emp.getEmail()}">in</td>
                        <td th:text="${emp.getDepartment().getName()}"></td>
                        <td th:text="${emp.getGender()==0?'女':'男'}"></td>
                        <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd hh:mm:ss')}"></td>
                        <td class="btn btn-sm btn-primary">
                          <a th:href="@{/employee/query/}+${emp.getId()}"
                                                              style="color: white;text-decoration: none">修改</a></td>
                        <td class="btn btn-sm btn-danger"><a th:href="@{/employee/delete/}+${emp.getId()}"
                                                             style="color: white;text-decoration: none">删除</a></td>
                    </tr>
                    </tbody>
                </table>
                    <button class="btn btn-success btn-sm"><a th:href="@{/employee/query/}+${0}"
                                                          style="color: white;text-decoration: none">增加</a></button>
            </div>
        </main>
    </div>
</div>
<script src="/js/jquery-3.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/feather.js"></script>
<script src="/js/Chart.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
