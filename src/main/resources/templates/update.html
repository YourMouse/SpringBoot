<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/dashboard.css" rel="stylesheet">

</head>
<body>
<nav th:replace="~{both/both :: navbar}"></nav>
<div class="container-fuild">
    <div class="row">
        <nav th:replace="~{both/both :: sidebar}"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;" class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <h2 style="margin: 15px 0">员工修改页面</h2>
            <!-- 表单模块 -->
            <form  th:action="@{/employee/update}" method="post">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" th:value="${employee.getId()}">
                <div class="form-group">
                    <label for="lastName">lastName</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName" th:value="${employee.getLastName()}">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${employee.getEmail()}">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="did">
                        <option th:each="department: ${departments}" th:value="${department.getId()}" th:text="${department.getName()}" th:selected="${department.getId() == employee.getDepartment().getId()}">1</option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="man" value="1" th:checked="${employee.getGender()==1}">
                    <label class="form-check-label" for="man">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="woman" value="0" th:checked="${employee.getGender()==0}">
                    <label class="form-check-label" for="woman">女</label>
                </div>
                <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="date" class="form-control" id="birth" name="birth" placeholder="birth" th:value="${#dates.format(employee.getBirth(),'yyyy-MM-dd')}">
                </div>
                <div class="form-group col-md-1">
                    <div class="row">
                        <input type="submit"  class="float-md-right btn btn-primary form-control" value="提交修改">
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>


<script src="/js/jquery-3.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/feather.js"></script>
<script src="/js/Chart.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
